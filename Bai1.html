<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    Can nang
</label>
<input type="number" id="kg">
<label>
    Chieu cao
</label>
<input type="number" id="m">
<button onclick="calBMI()"> Check</button>
<h2 id="check"></h2>
<script>
    function calBMI() {
        let cc = document.getElementById('m').value
        let cn = document.getElementById('kg').value
        let bmi = cn / (cc * cc)
        if (bmi < 18) {
            document.getElementById('check').innerText = "Ban qua gay"
        } else if (bmi < 25) {
            document.getElementById('check').innerText = "Binh thuong"
        } else if (bmi < 30) {
            document.getElementById('check').innerText = "Hoi beo"
        } else {
            document.getElementById('check').innerText = "Ban qua beo"
        }
    }

</script>


</body>
</html>
