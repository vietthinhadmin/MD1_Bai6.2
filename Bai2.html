<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    Thang_Can_KT
</label>
<input type="number" id="Thang">
<button onclick="thang31ngay()"> Check</button>
<h2 id="abc"></h2>
<script>
    function thang31ngay() {
        let mouth = +document.getElementById('Thang').value
        switch (mouth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('abc').innerText = "Thang " +mouth + "co 31 ngay"
                break;
            default:
                document.getElementById('abc').innerText = 'Thang nay khong hop le'
        }
    }
</script>
</body>
</html>
