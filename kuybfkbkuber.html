<body>
<img id="anh1" src='image/Gau 1.jpg' height="100" width="600" onclick="changeImage1()"/><br>
<img id="anh2" src='image/Cat 2.jpg' height="79" width="600" onclick="changeImage2()"/><br>
<img id="anh3" src='image/Khi 3.jpg' height="79" width="600" onclick="changeImage3()"/>
</body>
<script>
    let count1 = 0;
    let count2 = 1;
    let count3 = 2;
    let img1 = document.getElementById('anh1');
    let img2 = document.getElementById('anh2');
    let img3 = document.getElementById('anh3');

    function changeImage1() {
        count1++;
        if (count1 == 1) {
            img1.src = 'image/Cat 1.jpg';
        } else if (count1 == 2) {
            img1.src = 'image/Khi 1.jpg';
        } else {
            count1 = 0;
            img1.src = 'image/Gau 1.jpg'
        }
        console.log('count1 trong ham 1 -- ', count1)
        checkShadow()
    }

    function changeImage2() {

        count2++;
        if (count2 == 1) {
            img2.src = 'image/Cat 2.jpg';
        } else if (count2 == 2) {
            img2.src = 'image/Khi 2.jpg';
        } else {
            count2 = 0;
            img2.src = 'image/Gau 2.jpg'
        }
        console.log('count2 trong ham 2 -- ', count2)
        checkShadow()
    }

    function changeImage3() {

        count3++;
        if (count3 == 1) {
            img3.src = 'image/Cat 3.jpg';
        } else if (count3 == 2) {
            img3.src = 'image/Khi 3.jpg';
        } else {
            count3 = 0;
            img3.src = 'image/Gau 3.jpg'
        }
        console.log('count3 -- ', count3)
        checkShadow()
    }

    function checkShadow() {
        console.log('count1 = ',count1)
        console.log('count2 = ',count2)
        console.log('count3 = ',count3)
        if (count1 == count2 && count2 == count3) {
            console.log('vao day khong')
            img1.style.boxShadow = 'red 4px 4px 9px';
            img2.style.boxShadow = 'red 4px 4px 9px';
            img3.style.boxShadow = 'red 4px 4px 9px';
        } else {
            img1.style.boxShadow = 'blue 4px 4px 9px';
            img2.style.boxShadow = 'blue 4px 4px 9px';
            img3.style.boxShadow = 'blue 4px 4px 9px';
        }
    }
</script>
